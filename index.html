<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form-adicionar">
            <div class="container-form">
                <img src="imagens/contato.png" alt="Contatos">
                <input type="text" id="nome-contato" required placeholder="Nome do Contato">
                <img src="imagens/telefone.png" alt="Telefone">
                <input type="tel"  id="numero-telefone" required placeholder="Número de Telefone">
                <button type="submit">Salvar Contato</button>
            </div>
        </form>
        <table cellspacing = "30">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <td>---</td>
                <td>---</td>
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
